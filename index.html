<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-input-group">
          <i class="fa fa-search"></i>
          <input
            type="text"
            class="form-input"
            placeholder="Search for names"
            onkeyup="filterList()"
            spellcheck="false"
          />
        </div>
        <div class="names">
          <div class="name">Adele</div>
          <div class="name">Agnes</div>
          <div class="name">Billy</div>
          <div class="name">Bob</div>
          <div class="name">Calvin</div>
          <div class="name">Christina</div>
          <div class="name">Cindy</div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
